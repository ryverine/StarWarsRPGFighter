<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Wars RPG Fighter</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- RESET CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <h1>Star Wars RPG Fighter</h1>
</nav>

<div class="container">

    <!-- CHARACTERS -->
    <div class="row" id="heroSelectionArea">
      <!-- HEROES -->
      <div class="col-xs-12">
        <div class="card">
          <div class="card-header">
            <h3>Click to select your HERO!</h3>
          </div>

          <div class="card-body bg-secondary">

            <button id="btn-lukeskywalker" class="btn btn-dark heroCharacter" value="Luke Skywalker"><span><img src="assets/images/icons/luke.png"></span></button>
            <button id="btn-chewbacca" class="btn btn-dark heroCharacter" value="Chewbacca"><img src="assets/images/icons/chewbacca.png"></button>
         
            <button id="btn-hansolo" class="btn btn-dark heroCharacter" value="Han Solo"><img src="assets/images/icons/han.png"></button>
            <button id="btn-obi-wankenobi" class="btn btn-dark heroCharacter" value="Obi-Wan Kenobi"><img src="assets/images/icons/obi-wan.png"></button>
          
            <button id="btn-leiaorgana" class="btn btn-dark heroCharacter" value="Leia Organa"><img src="assets/images/icons/leia.png"></button>
            <button id="btn-landocalrissian" class="btn btn-dark heroCharacter" value="Lando Calrissian"><img src="assets/images/icons/lando.png"></button>
        
            <button id="btn-yoda" class="btn btn-dark heroCharacter" value="Yoda"><img src="assets/images/icons/yoda.png"></button>
            <button id="btn-wicket" class="btn btn-dark heroCharacter" value="Wicket"><img src="assets/images/icons/wicket.png"></button>

          </div>

          <div class="card-footer text-center">
            <span id="heroMouseOverOutput"></span>
          </div>

        </div>
      </div>
    </div> <!-- /row -->


      <!-- VILLANS -->
    <div class="row" id="villainSelectionArea">
      <div class="col-xs-12">
        <div class="card">
          <div class="card-header text-right">
            <h3>Click to select a villain!</h3>
          </div>

          <div class="card-body bg-dark">

            <button id="btn-tuskenraider" class="btn btn-secondary villainCharacter" value="Tusken Raider"><span><img src="assets/images/icons/tuskenraider.png"></span></button>
            <button id="btn-gamorreanguard" class="btn btn-secondary villainCharacter" value="Gamorrean Guard"><span><img src="assets/images/icons/gamorrean.png"></span></button>
            <button id="btn-sandtrooper" class="btn btn-secondary villainCharacter" value="Sandtrooper"><span><img src="assets/images/icons/sandtrooper.png"></span></button>
         
            <button id="btn-greedo" class="btn btn-secondary villainCharacter" value="Greedo"><span><img src="assets/images/icons/greedo.png"></span></button>
            <button id="btn-stormtrooper" class="btn btn-secondary villainCharacter" value="Stormtrooper"><span><img src="assets/images/icons/stormtrooper.png"></span></button>
            <button id="btn-bossk" class="btn btn-secondary villainCharacter" value="Bossk"><span><img src="assets/images/icons/bossk.png"></span></button>
    
            <button id="btn-ig-88" class="btn btn-secondary btn-secondary villainCharacter" value="IG-88"><span><img src="assets/images/icons/ig-88.png"></span></button>
            <button id="btn-bobafett" class="btn btn-secondary villainCharacter" value="Boba Fett"><span><img src="assets/images/icons/bobafett.png"></span></button>
            <button id="btn-imperialguard" class="btn btn-secondary villainCharacter" value="Imperial Guard"><span><img src="assets/images/icons/imperialguard.png"></span></button>
        
            <button id="btn-darthvader" class="btn btn-secondary villainCharacter" value="Darth Vader"><span><img src="assets/images/icons/darthvader.png"></span></button>
            <button id="btn-emperorpalpatine" class="btn btn-secondary villainCharacter" value="Emperor Palpatine"><span><img src="assets/images/icons/palpatine.png"></span></button>
          </div>

          <div class="card-footer text-center">
            <span id="villainMouseOverOutput"></span>
          </div>
        </div>
      </div>
    </div> <!-- /row -->

    <!-- <div class="row">
      <div class="col-xs-12 divider"></div>
    </div> /row -->

    <!-- 
      New row here
      div that displays img of winner and loser of round at either end.
      text in the middle that says [winner] defeated [loser] 
      under text there should be a continue button/next fight
    -->
    <div class="row bg-dark" id="battleComplete">
        <div class="col-xs-12">
          <div id="battleCompleteMessage">
          </div>
        </div>
        <button id="btn-continue" class="btn btn-warning" value="Continue"><span>Continue</span></button>
    </div>



  
    <!-- BATTLE GROUND -->
    <div class="row" id="battleGround">
      <div class="col-xs-5">
        <div class="card">
          <div class="card-header">
            <div id="heroName" class="characterName">HERO</div>
            <div id="heroClass" class="characterClass">Hero</div>
          </div>
          <div id="heroArea" class="card-body"></div>
          <div id="heroStats"class="card-footer text-muted">
            Hero Stats
          </div>
          <div>
            <button id="btn-attack" type="button" class="btn btn-danger">Attack</button>
            <button id="btn-defend" type="button" class="btn btn-warning">Defend</button>
          </div>
        </div>
      </div>

      <div class="col-xs-1">
        <div class="card">
          <div><h3>VS.</h3></div>
        </div>
      </div>

      <div class="col-xs-5">
        <div class="card">
          <div class="card-header">
            <div id="villainName" class="characterName">villain</div>
            <div id="villainClass" class="characterClass">villain</div>
          </div>
          <div id="villainArea" class="card-body"></div>
          <div id="villainStats" class="card-footer text-muted">
            villain Stats
          </div>
        </div>
      </div>
    </div> <!-- /row -->
    

    <!--<div class="row">
      <div class="col-xs-12 divider"></div>
    </div>  /row -->

    <div class="row" id="fightDataArea">
      <div class="col-xs-5">
        <div class="card">
          <div class="card-header"><h3>Fight Events</h3></div>
          <div id="fightEvents" class="card-body"></div>
          <div class="card-footer text-muted"></div>
        </div>
      </div>
      <div class="col-xs-2">&nbsp</div>
      <div class="col-xs-5">
        <div class="card">
          <div class="card-header"><h3>Battle Order</h3></div>
          <div id="battleOrder" class="card-body"></div>
          <div class="card-footer text-muted"></div>
        </div>
      </div>
    </div> <!-- /row -->

  </div> <!-- /container -->

  <!-- my script -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
