<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Wars RPG Fighter</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- RESET CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <h1>Star Wars RPG Fighter</h1>
</nav>

<div class="container">

    <!-- CHARACTERS -->
    <div class="row">
      <!-- HEROES -->
      <div class="col-xs-6">
        <div class="card">
          <div class="card-header">
            <h3>The Rebel Alliance</h3>
            <h5>Click to select your HERO!</h5>
          </div>

          <div class="card-body">
            <button id="btn-luke" class="btn btn-primary heroCharacter" value="Luke"><span>Luke</span></button>
            <button id="btn-chewbacca" class="btn btn-primary heroCharacter" value="Chewbacca"><span>Chewbacca</span></button>
            <br>
            <button id="btn-han" class="btn btn-primary heroCharacter" value="Han"><span>Han</span></button>
            <button id="btn-obiwan" class="btn btn-primary heroCharacter" value="Obi-Wan"><span>Obi-Wan</span></button>
            <br>
            <button id="btn-leia" class="btn btn-primary heroCharacter" value="Leia"><span>Leia</span></button>
            <button id="btn-lando" class="btn btn-primary heroCharacter" value="Lando"><span>Lando</span></button>
            <br>
            <button id="btn-yoda" class="btn btn-primary heroCharacter" value="Yoda"><span>Yoda</span></button>
            <button id="btn-wicket" class="btn btn-primary heroCharacter" value="Wicket"><span>Wicket</span></button>
          </div>
        </div>
      </div>

      <!-- VILLANS -->
      <div class="col-xs-6">
        <div class="card">
          <div class="card-header">
            <h3>The Galactic Empire</h3>
            <h5>Click to select a VILLIAN!</h5>
          </div>

          <div class="card-body">

            <button id="btn-tuskenraider" class="btn btn-primary villianCharacter" value="Tusken Raider"><span>Tusken Raider</span></button>
            <button id="btn-gamorrean" class="btn btn-primary villianCharacter" value="Gamorrean"><span>Gamorrean</span></button>
            <button id="btn-sandtrooper" class="btn btn-primary villianCharacter" value="Sandtrooper"><span>Sandtrooper</span></button>
            <br>
            <button id="btn-greedo" class="btn btn-primary villianCharacter" value="Greedo"><span>Greedo</span></button>
            <button id="btn-stormtrooper" class="btn btn-primary villianCharacter" value="Stormtrooper"><span>Stormtrooper</span></button>
            <button id="btn-bossk" class="btn btn-primary villianCharacter" value="Bossk"><span>Bossk</span></button>
            <br>
            <button id="btn-ig88" class="btn btn-primary villianCharacter" value="IG-88"><span>IG-88</span></button>
            <button id="btn-bobafett" class="btn btn-primary villianCharacter" value="Boba Fett"><span>Boba Fett</span></button>
            <button id="btn-imperial" class="btn btn-primary villianCharacter" value="Imperial Guard"><span>Imperial Guard</span></button>
            <br>
            <button id="btn-darthvader" class="btn btn-primary villianCharacter" value="Darth Vader"><span>Darth Vader</span></button>
            <button id="btn-palpatine" class="btn btn-primary villianCharacter" value="Palpatine"><span>Palpatine</span></button>
          </div>
        </div>
      </div>
    </div> <!-- /row -->

    <div class="row">
      <div class="col-xs-12 divider"></div>
    </div> <!-- /row -->

    <!-- BATTLE GROUND -->
    <div class="row">
      <div class="col-xs-5">
        <div class="card">
          <div class="card-header">
            <div id="heroName" class="characterName">HERO</div>
            <div id="heroClass" class="characterClass">Hero</div>
          </div>
          <div id="heroArea" class="card-body"></div>
          <div id="heroStats"class="card-footer text-muted">
            Hero Stats
          </div>
          <div>
            <button id="btn-attack" type="button" class="btn btn-danger">Attack</button>
            <button id="btn-defend" type="button" class="btn btn-warning">Defend</button>
          </div>
        </div>
      </div>

      <div class="col-xs-1">
        <div class="card">
          <div><h3>VS.</h3></div>
        </div>
      </div>

      <div class="col-xs-5">
        <div class="card">
          <div class="card-header">
            <div id="villianName" class="characterName">VILLIAN</div>
            <div id="villianClass" class="characterClass">VILLIAN</div>
          </div>
          <div id="villianArea" class="card-body"></div>
          <div id="villianStats" class="card-footer text-muted">
            Villian Stats
          </div>
        </div>
      </div>
    </div> <!-- /row -->

    <div class="row">
      <div class="col-xs-12 divider"></div>
    </div> <!-- /row -->

    <div class="row">
      <div class="col-xs-5">
        <div class="card">
          <div class="card-header"><h3>Fight Events</h3></div>
          <div id="fightEvents" class="card-body"></div>
          <div class="card-footer text-muted"></div>
        </div>
      </div>
      <div class="col-xs-2">&nbsp</div>
      <div class="col-xs-5">
        <div class="card">
          <div class="card-header"><h3>Battle Order</h3></div>
          <div id="battleOrder" class="card-body"></div>
          <div class="card-footer text-muted"></div>
        </div>
      </div>
    </div> <!-- /row -->

  </div> <!-- /container -->

  <!-- my script -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
